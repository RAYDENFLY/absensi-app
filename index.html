<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Electron Template</title>

    <!-- more Bootstrap themes at https://bootswatch.com -->
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">

    <style>
      /* prevents seeing those {{variable}} before Vue.js is ready to render */
      [v-cloak] {
        display: none;
      }
    </style>

  </head>
  <body>
    <div id="app" v-cloak>
      <div class="container">
        <div class="row">
          <h2>{{message}}</h2>
        </div>
        <div class="row well well-sm">
            <a href="#" v-on:click="button" class="btn btn-primary">{{buttonText}}</a>
          </div>
      </div>
    </div>

    <!--
      Insert this line above script imports
      this is done to make sure that jQuery and others are imported properly
    -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script src="https://unpkg.com/vue"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
